<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Khatti Cafe Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f8f3ea;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .menu-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-frame {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      margin: 0;
      padding: 0;
      appearance: none;
      -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <object class="menu-frame" data="khattiCafeMenu.pdf" type="application/pdf">
      <embed class="menu-frame" src="khattiCafeMenu.pdf" type="application/pdf" />
    </object>
  </div>
</body>
</html>
