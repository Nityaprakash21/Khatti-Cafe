<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Khatti Cafe Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f8f3ea;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .menu-frame {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
      margin: 0;
      padding: 0;
      appearance: none;
      -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <iframe class="menu-frame" src="khattiCafeMenu.pdf" title="Khatti Cafe Menu" allowfullscreen allow="fullscreen" sandbox="allow-same-origin allow-presentation"></iframe>
</body>
</html>
